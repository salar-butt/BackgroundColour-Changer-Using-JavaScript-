<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Change</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/c7ec8188f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="second">
            <h1 id="head1">COLOR SWITCHER</h1>
        </div>
        <div id="third">
            <i class="fa-solid fa-gear " id="icon" onclick="move()"></i>
            <h3 id="head3">Select Colour</h3>
        </div>
        <div id="colordivs">
            <div id="div1" class="div1" onclick="colorchange('yellow')"></div>
            <div id="div2" class="div1 div2" onclick="colorchange('red')"></div>
            <div id="div3" class="div1 div3" onclick="colorchange('green')"></div>
            <div id="div4" class="div1 div4" onclick="colorchange('blue')"></div>
            <div id="div5" class="div1 div5" onclick="colorchange('orange')"></div>
            <div id="div6" class="div1 div6" onclick="colorchange('pink')"></div>
            <div id="div7" class="div1 div7" onclick="colorchange('navy')"></div>
            <div id="div8" class="div1 div8" onclick="colorchange('brown')"></div>
            <div id="div9" class="div1 div9" onclick="colorchange('lightgreen')"></div>
        </div>
    </div>
    <script src="./background.js"></script>
</body>

</html>
